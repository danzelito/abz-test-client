<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>My Project</title>
  </head>
  <body ng-controller="testCtrl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Let's Start</a>
          </li>
          <li class="nav-item">
            <a href="/api/v1/token" class="nav-link get-token">Get Token</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link register-link">Registration</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link all-users-nav get-all-users disabled">All Users</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link get-one-user disabled">One User</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="expired-token-container">
        
      </div>

      <div class="success-token-container">
        
      </div>
      <form
        class="user-register"
        action="http://127.0.0.1:8000/api/v1/users"
        method="POST"
        novalidate
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" />

        <div class="mb-3">
          <label for="position_id" class="form-label">Position ID</label>
          <input
            type="number"
            min="1"
            max="4"
            class="form-control"
            id="position_id"
            name="position_id"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" />
        </div>
        <!-- <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div> -->
        <input type="file" id="photo" name="photo" accept="image/*" />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="errors-container">

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
